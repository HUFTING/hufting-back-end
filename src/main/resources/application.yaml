spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/hufsting
    username: huigwan
    password: 1234
    driver-class-name: org.h2.Driver
  profiles:
    include: secret

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

  defer-datasource-initialization: true # spring 실행시 data.sql 자동 실행

logging:
  level:
    org.hibernate.SQL: debug
    org.springframework: info
    org.zercok: debug
    org.springframework.security: debug

springdoc:
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  api-docs:
    groups:
      enabled: true
  swagger-ui:
    operations-sorter: alpha
    tags-sorter: alpha
    path: /swagger-ui.html
    disable-swagger-default-url: true
    display-query-params-without-oauth2: true
    doc-expansion: none
  paths-to-match:
    - /**
